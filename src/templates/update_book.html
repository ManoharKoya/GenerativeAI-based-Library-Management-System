<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_style.css') }}">
</head>
<body>
    <h1>Update Book</h1>
    <section>

    <form method="post">
        <label for="book_id">Book ID:</label>
        <input type="number" name="book_id" required><br>
        <label for="new_title">New Title:</label>
        <input type="text" name="new_title" required><br>
        <label for="new_author">New Author:</label>
        <input type="text" name="new_author" required><br>
        <label for="new_genre">New Genre:</label>
        <input type="text" name="new_genre" required><br>
        <button type="submit" >Update Book</button>
    </form>
        </section>
</body>
</html>
